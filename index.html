<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' vr-mode-ui="enabled: false">
      <!-- <a-box id="box" position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: -121.512010; latitude: 38.514930;" animation-mixer/>
      <a-camera gps-camera position="0 0 15" rotation-reader></a-camera>

    </a-scene>
    <!-- <button ontouchstart="StartSpin()" ontouchend="StopSpin()">
      Hold me to spin cube
    </button> -->
    
    <script>
      document.body.onload = function() {
      }
      
      var box = document.getElementById("box");
      var speed = 0.1;
      var box_y;
      var currInterval;
      
      function StartSpin() {
        var video = document.getElementById("arjs-video");
        console.log("hello");
        console.log(video);
        currInterval = setInterval(function() {
          SpinCube();
        });
      }

      function StopSpin() {
        clearInterval(currInterval);
      }

      function SpinCube() {
        var box_y = box.getAttribute('rotation').y;
        box_y += speed;
        box.setAttribute('rotation', '0 ' + box_y.toString() + ' 0');
      }

    </script>
  
  </body>
</html>
